<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="">

<title>Robotics Club</title>
        <!-- Bootstrap core CSS -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="/static/CSS/management.css" rel="stylesheet">
    </head>
    <body>
        
        <h4 class="heading">All Tables</h4>
        <div class="container">
            {% for table in table_list %}
                <input type="hidden" id="table" value="{{ table }}">
                <div class="row">
                    <a href="{{ table }}" id="tableLink">{{ table }}</a>
                </div>
            {% endfor %}
            
        </div>
        <form action="" method="post">
            {% csrf_token %}
        <input style="margin-left: 4.5%;margin-top: 2%;" type="submit" value="Log Out">
        </form>
            
<script src="/static/jquery/jquery.min.js"></script>    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script>
    function goTable(){
    var inputValue = document.getElementById('table').value;
    document.getElementById('tableLink').href =  "/management/"+inputValue;
    }
        </script>
    </body>
</html>
