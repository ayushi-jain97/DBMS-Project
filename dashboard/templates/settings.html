<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="">

<title>Robotics Club</title>
        <!-- Bootstrap core CSS -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="/static/CSS/settings.css" rel="stylesheet">
    </head>
    <body>
        <div class="top">
        <div class="navbar-wrapper">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#" style="font-style: italic">Welcome {{ username }}</a>
            </div>
                            <input type="hidden" id="user" value="{{ username }}">

            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="" id="profile" onclick="goProfile();" >Profile</a></li>
                <li class="active"><a href="">Settings</a></li>
                <li><a href="" id="feedback" onclick="goFeedback();" >Feedback</a></li>
                  <li>
                  {% with "/dashboard/"|add:username|add:'/' as url %}
                  <form method="post"  action="{{ url }}">
                      {% csrf_token %}
                      <li><button style="margin-top: 5px;" class="btn btn-warning" type="submit" value="Log Out" name="logout" >Log Out</button></li>
                  </form>
                  {% endwith %}
                  </li>
            </ul>
            </div>
          </div>
        </nav>
        </div>
      
        </div>
       
        <div class="container">
         <form method="post" action="">
              {% csrf_token %}
            <div class="form-group row">
                {% if success %}
                 <p class="success">{{ message }}</p>
                {% else %}
                <p class="error">{{ message }}</p>
                {% endif %}
              <label class="col-sm-2 col-form-label">Current Password</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" name="currentpass" placeholder="Current Password" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">New Password</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" name="newpass" placeholder="New Password" required>
              </div>
            </div>
             <div class="form-group row">
              <label class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" name="confirmpass" placeholder="Confirm Password" required>
              </div>
            </div>
             <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-basic">Change Password</button>
              </div>
            </div>
            </form>
        </div>
        
<script src="/static/jquery/jquery.min.js"></script>    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script>
        function goProfile(){
    var inputValue = document.getElementById('user').value;
    document.getElementById('profile').href =  "/dashboard/"+inputValue;
    }
    function goFeedback(){
    var inputValue = document.getElementById('user').value;
    document.getElementById('feedback').href =  "/dashboard/"+inputValue+"/feedback";
    }
        </script>
    </body>
</html>
